<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/screen.css" />
    <title>Retourner un nombre</title>
</head>
<body>
    <form>
        <label>
            Donnez-moi un nombre positif sans virgule et je le "retournerai"<br>
            Ex: 1654 => 4561
        </label>
        <input type="number" id="user_number" placeholder="Votre nombre">
        <input type="submit" id="submit">
        <output id="reversed_number"></output>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
